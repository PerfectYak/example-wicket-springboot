<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
    <div style="color: red;">
        <span wicket:id="feedback"/>
    </div>
    <form wicket:id="signInForm">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" wicket:id="username" class="form-control" id="floatingInput">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" wicket:id="password" class="form-control" id="floatingPassword"
                   placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div wicket:id="rememberMeContainer" class="form-floating"><input wicket:id="rememberMe" type="checkbox"/>Remember
            Me
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</wicket:panel>
</html>
